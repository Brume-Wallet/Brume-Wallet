on: [push]

name: commit

jobs:
  check:
    name: check
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - run: "npm ci && npm run build && npm run zip"
    - run: "git status --porcelain"
    - run: "[[ -z $(git status --porcelain) ]]"